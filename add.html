Number1:<input type="text" id="num1" autofocus> <br>
Number2:<input type="text" id="num2" autofocus> <br> 
<button onclick="getAdd()">Add</button>
<h1 id="result">5 + 5 =10</h1>
<script>
function getAdd(){
    x=Number(document.getElementById("num1").value)
    y=Number(document.getElementById("num2").value)
    z = x + y
    document.getElementById("result").innerHTML=`${x} + ${y} = ${z}`
}
</script>
